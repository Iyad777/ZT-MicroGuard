apiVersion: v1
kind: ServiceAccount
metadata:
  name: spire-agent
  namespace: spire-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent-config
  namespace: spire-system
data:
  agent.conf: |
    agent {
        data_dir = "/run/spire/data"
        log_level = "DEBUG"
        trust_domain = "example.org"
        server_address = "spire-server.spire-system"
        server_port = 8081
        insecure_bootstrap = true
    }
    plugins {
        NodeAttestor "k8s_psat" {
            plugin_data {
                cluster = "zero-trust-demo"
            }
        }
        KeyManager "memory" {
            plugin_data {}
        }
        WorkloadAttestor "k8s" {
            plugin_data {}
        }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-agent
  namespace: spire-system
spec:
  selector:
    matchLabels:
      app: spire-agent
  template:
    metadata:
      labels:
        app: spire-agent
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: spire-agent
      containers:
      - name: spire-agent
        image: ghcr.io/spiffe/spire-agent:1.7.0
        args: ["-config", "/run/spire/config/agent.conf"]
        volumeMounts:
        - name: spire-config
          mountPath: /run/spire/config
        - name: spire-data
          mountPath: /run/spire/data
        - name: spire-sockets
          mountPath: /run/spire/sockets
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: spire-config
        configMap:
          name: spire-agent-config
      - name: spire-data
        hostPath:
          path: /run/spire/data
          type: DirectoryOrCreate
      - name: spire-sockets
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate